<!DOCTYPE html>
<html>

<head>
    <title>Admin Dashboard - Attendance</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 900px;
            margin: auto;
        }

        h2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>

    <h2>
        Admin Attendance Dashboard
        <button class="logout-btn" onclick="logout()">Logout</button>
    </h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
                <th>Task</th>
            </tr>
        </thead>
        <tbody id="attendance-table-body">
            <!-- Rows will be added here -->
        </tbody>
    </table>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCiRhfZEh2XdiyQh52h0R_4TMuxZnCEKD4",
            authDomain: "developerattendance-4cefd.firebaseapp.com",
            projectId: "developerattendance-4cefd",
            storageBucket: "developerattendance-4cefd.firebasestorage.app",
            messagingSenderId: "622214736730",
            appId: "1:622214736730:web:f2f24b4070b1bf8e7f6163"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(async user => {
            if (!user) {
                window.location.href = "login.html";
                return;
            }

            const tableBody = document.getElementById("attendance-table-body");

            const snapshot = await db.collection("attendance").orderBy("date", "desc").get();

            for (const doc of snapshot.docs) {
                const data = doc.data();

                const userDoc = await db.collection("users").doc(data.uid).get();
                const name = userDoc.exists ? userDoc.data().name : "Unknown";

                const row = `<tr>
                      <td>${name}</td>
                      <td>${data.email}</td>
                      <td>${data.date}</td>
                      <td>${data.time}</td>
                      <td>${data.attendance}</td>
                      <td>${data.task}</td>
                    </tr>`;
                tableBody.innerHTML += row;
            }
        });

        function logout() {
            auth.signOut().then(() => {
                window.location.href = "login.html";
            });
        }
    </script>

</body>

</html>
