<!DOCTYPE html>
<html>

<head>
    <title>Admin Dashboard - Attendance</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 1000px;
            margin: auto;
        }

        h2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        #search-box {
            margin-top: 20px;
            padding: 8px;
            width: 100%;
        }

        #calendar {
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <h2>
        Admin Attendance Dashboard
        <button class="logout-btn" onclick="logout()">Logout</button>
    </h2>

    <input type="text" id="search-box" placeholder="Search by name, email, or date...">

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
                <th>Task</th>
            </tr>
        </thead>
        <tbody id="attendance-table-body">
            <!-- Rows will be added here -->
        </tbody>
    </table>

    <div id="calendar"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCiRhfZEh2XdiyQh52h0R_4TMuxZnCEKD4",
            authDomain: "developerattendance-4cefd.firebaseapp.com",
            projectId: "developerattendance-4cefd",
            storageBucket: "developerattendance-4cefd.firebasestorage.app",
            messagingSenderId: "622214736730",
            appId: "1:622214736730:web:f2f24b4070b1bf8e7f6163"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(async user => {
            if (!user) {
                window.location.href = "login.html";
                return;
            }

            // Role-based check (admin only access)
            const userDoc = await db.collection("users").doc(user.uid).get();
            if (!userDoc.exists || userDoc.data().role !== "admin") {
                alert("Access denied. You are not an admin.");
                auth.signOut();
                return;
            }

            const tableBody = document.getElementById("attendance-table-body");
            const searchBox = document.getElementById("search-box");
            const calendarEl = document.getElementById("calendar");
            const calendarEvents = [];

            const snapshot = await db.collection("attendance").orderBy("date", "desc").get();
            const allRows = [];

            for (const doc of snapshot.docs) {
                const data = doc.data();
                const userData = await db.collection("users").doc(data.uid).get();
                const name = userData.exists ? userData.data().name : "Unknown";

                const rowData = {
                    name,
                    email: data.email,
                    date: data.date,
                    time: data.time,
                    attendance: data.attendance,
                    task: data.task
                };
                allRows.push(rowData);

                calendarEvents.push({
                    title: `${name} - ${data.attendance}`,
                    start: data.date
                });
            }

            function renderTable(rows) {
                tableBody.innerHTML = "";
                rows.forEach(row => {
                    const tr = `<tr>
                        <td>${row.name}</td>
                        <td>${row.email}</td>
                        <td>${row.date}</td>
                        <td>${row.time}</td>
                        <td>${row.attendance}</td>
                        <td>${row.task}</td>
                      </tr>`;
                    tableBody.innerHTML += tr;
                });
            }

            renderTable(allRows);

            searchBox.addEventListener("input", () => {
                const keyword = searchBox.value.toLowerCase();
                const filtered = allRows.filter(row =>
                    row.name.toLowerCase().includes(keyword) ||
                    row.email.toLowerCase().includes(keyword) ||
                    row.date.includes(keyword)
                );
                renderTable(filtered);
            });

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: calendarEvents
            });

            calendar.render();
        });

        function logout() {
            auth.signOut().then(() => {
                window.location.href = "login.html";
            });
        }
    </script>

</body>

</html>
