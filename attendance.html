<!DOCTYPE html>
<html>

<head>
    <title>Developer Attendance</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        textarea,
        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        button[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
        }

        #stats {
            margin-top: 40px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        /* Fix: Give calendar container a height */
        #calendar {
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            height: 600px; /* important for calendar to show */
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <h2>Mark Your Daily Attendance</h2>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <p><strong>Date:</strong> <span id="current-date"></span></p>
    <p><strong>Time:</strong> <span id="current-time"></span></p>

    <form id="attendance-form">
        <label>Attendance</label>
        <select id="attendance">
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
        </select>

        <label>What did you work on today?</label>
        <textarea id="task" rows="4" required></textarea>

        <button type="submit">Submit Attendance</button>
    </form>

    <div id="message"></div>

    <div id="stats">
        <h3>Today's Summary</h3>
        <p><strong>Present:</strong> <span id="present-count">0</span></p>
        <p><strong>Absent:</strong> <span id="absent-count">0</span></p>
    </div>

    <h3>Attendance Calendar</h3>
    <div id="calendar"></div>

    <script>
        // Firebase Config
          // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyASGzw8lSvOsmmf9OlPVSnhTjFg1NBOUbU",
            authDomain: "ad-addendence.firebaseapp.com",
            projectId: "ad-addendence",
            storageBucket: "ad-addendence.firebasestorage.app",
            messagingSenderId: "914725906557",
            appId: "1:914725906557:web:c9ce2c108efb7abe9da914"
        };



        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function updateDateTime() {
            const now = new Date();
            document.getElementById("current-date").innerText = now.toISOString().split("T")[0];
            document.getElementById("current-time").innerText = now.toLocaleTimeString();
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);

        const form = document.getElementById('attendance-form');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const attendance = document.getElementById('attendance').value;
            const task = document.getElementById('task').value;
            const user = auth.currentUser;
            if (!user) {
                alert("You are not logged in");
                return;
            }

            const date = new Date().toISOString().split("T")[0];

            try {
                const snapshot = await db.collection("attendance")
                    .where("uid", "==", user.uid)
                    .where("date", "==", date)
                    .get();

                if (!snapshot.empty) {
                    messageDiv.style.color = "red";
                    messageDiv.innerText = "You already marked attendance for today.";
                    return;
                }

                await db.collection("attendance").add({
                    uid: user.uid,
                    email: user.email,
                    attendance,
                    task,
                    date,
                    time: new Date().toLocaleTimeString(),
                });

                messageDiv.style.color = "green";
                messageDiv.innerText = "Attendance submitted successfully!";
                form.reset();
                await loadStats();
                await loadCalendarEvents();

            } catch (err) {
                messageDiv.style.color = "red";
                messageDiv.innerText = "Error: " + err.message;
            }
        });

        function logout() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            }).catch((error) => {
                alert("Error logging out: " + error.message);
            });
        }

        async function loadCalendarEvents() {
            const user = auth.currentUser;
            if (!user) return;

            const snapshot = await db.collection("attendance")
                .where("uid", "==", user.uid)
                .get();

            const events = [];

            snapshot.forEach(doc => {
                const data = doc.data();
                events.push({
                    title: data.attendance,
                    start: data.date,
                    color: data.attendance === "Present" ? "green" : "red"
                });
            });

            const calendarEl = document.getElementById('calendar');
            if (window.calendar) {
                window.calendar.destroy();
                window.calendar = null;
            }

            window.calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: events
            });

            window.calendar.render();
        }

        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                loadCalendarEvents();
            }
        });
    </script>

</body>
</html>
