<!DOCTYPE html>
<html>

<head>
    <title>Developer Attendance</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
     <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        textarea,
        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        button[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <h2>Mark Your Daily Attendance</h2>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <p><strong>Date:</strong> <span id="current-date"></span></p>
    <p><strong>Time:</strong> <span id="current-time"></span></p>

    <form id="attendance-form">
        <label>Attendance</label>
        <select id="attendance">
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
        </select>

        <label>What did you work on today?</label>
        <textarea id="task" rows="4" required></textarea>

        <button type="submit">Submit Attendance</button>
    </form>

    <div id="message"></div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyASGzw8lSvOsmmf9OlPVSnhTjFg1NBOUbU",
            authDomain: "ad-addendence.firebaseapp.com",
            projectId: "ad-addendence",
            storageBucket: "ad-addendence.firebasestorage.app",
            messagingSenderId: "914725906557",
            appId: "1:914725906557:web:c9ce2c108efb7abe9da914"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Show current date and time on the page
        const now = new Date();
        document.getElementById("current-date").innerText = now.toISOString().split("T")[0];
        document.getElementById("current-time").innerText = now.toLocaleTimeString();

        // Check if user is logged in
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = "login.html";
            }
        });

        const form = document.getElementById('attendance-form');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const attendance = document.getElementById('attendance').value;
            const task = document.getElementById('task').value;
            const user = auth.currentUser;

            if (!user) return alert("You are not logged in");

            const timestamp = new Date();
            const date = timestamp.toISOString().split("T")[0];
            const time = timestamp.toLocaleTimeString();

            try {
                await db.collection("attendance").add({
                    uid: user.uid,
                    email: user.email,
                    attendance,
                    task,
                    date,
                    time,
                });

                messageDiv.style.color = "green";
                messageDiv.innerText = "Attendance submitted successfully!";
                form.reset();
            } catch (err) {
                messageDiv.style.color = "red";
                messageDiv.innerText = "Error: " + err.message;
            }
        });

        function logout() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            }).catch((error) => {
                alert("Error logging out: " + error.message);
            });
        }
    </script>

</body>

</html>
