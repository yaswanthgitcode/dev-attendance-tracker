<!DOCTYPE html>
<html>

<head>
    <title>Developer Attendance</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    <style>
        #calendar {
            margin-top: 40px;
        }

        #summary-container table {
            margin-top: 20px;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        button[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
        }

        #attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #attendance-table th,
        #attendance-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #attendance-table th {
            background-color: #f2f2f2;
        }

        /* Attendance Calculator */
        .attendance-summary {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #ccc;
            background-color: #f9f9f9;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <h2>Mark Your Daily Attendance</h2>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <p><strong>Date:</strong> <span id="current-date"></span></p>
    <p><strong>Time:</strong> <span id="current-time"></span></p>

    <form id="attendance-form">
        <label>Attendance</label>
        <select id="attendance">
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
        </select>

        <label>What did you work on today?</label>
        <textarea id="task" rows="4" required></textarea>

        <button type="submit">Submit Attendance</button>
    </form>

    <div id="message"></div>

    <h3>Attendance Records</h3>
    <table id="attendance-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Attendance</th>
                <th>Task</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="attendance-summary">
        <p><strong>Total Present Days:</strong> <span id="total-present">0</span></p>
        <p><strong>Total Absent Days:</strong> <span id="total-absent">0</span></p>
    </div>

    <div id="calendar"></div>


    <script>
        // Firebase Config
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyASGzw8lSvOsmmf9OlPVSnhTjFg1NBOUbU",
            authDomain: "ad-addendence.firebaseapp.com",
            projectId: "ad-addendence",
            storageBucket: "ad-addendence.firebasestorage.app",
            messagingSenderId: "914725906557",
            appId: "1:914725906557:web:c9ce2c108efb7abe9da914"
        };




        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function updateDateTime() {
            const now = new Date();
            document.getElementById("current-date").innerText = now.toISOString().split("T")[0];
            document.getElementById("current-time").innerText = now.toLocaleTimeString();
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);

        const form = document.getElementById('attendance-form');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const attendance = document.getElementById('attendance').value;
            const task = document.getElementById('task').value;
            const user = auth.currentUser;
            if (!user) {
                alert("You are not logged in");
                return;
            }

            const date = new Date().toISOString().split("T")[0];

            try {
                const snapshot = await db.collection("attendance")
                    .where("uid", "==", user.uid)
                    .where("date", "==", date)
                    .get();

                if (!snapshot.empty) {
                    messageDiv.style.color = "red";
                    messageDiv.innerText = "You already marked attendance for today.";
                    return;
                }

                await db.collection("attendance").add({
                    uid: user.uid,
                    email: user.email,
                    attendance,
                    task,
                    date,
                    time: new Date().toLocaleTimeString(),
                });

                messageDiv.style.color = "green";
                messageDiv.innerText = "Attendance submitted successfully!";
                form.reset();
                await loadAttendanceRecords();
                await calculateAttendance();

            } catch (err) {
                messageDiv.style.color = "red";
                messageDiv.innerText = "Error: " + err.message;
            }
        });

        function logout() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            }).catch((error) => {
                alert("Error logging out: " + error.message);
            });
        }

        async function loadAttendanceRecords() {
            const user = auth.currentUser;
            if (!user) return;

            const snapshot = await db.collection("attendance")
                .where("uid", "==", user.uid)
                .get();

            const tableBody = document.querySelector("#attendance-table tbody");
            tableBody.innerHTML = "";

            snapshot.forEach(doc => {
                const data = doc.data();
                const row = `<tr>
                    <td>${data.date}</td>
                    <td>${data.attendance}</td>
                    <td>${data.task}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        async function calculateAttendance() {
            const user = auth.currentUser;
            if (!user) return;

            const snapshot = await db.collection("attendance")
                .where("uid", "==", user.uid)
                .get();

            let presentCount = 0, absentCount = 0;

            snapshot.forEach(doc => {
                if (doc.data().attendance === "Present") presentCount++;
                else absentCount++;
            });

            document.getElementById("total-present").innerText = presentCount;
            document.getElementById("total-absent").innerText = absentCount;
        }

        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                loadAttendanceRecords();
                calculateAttendance();
            }
        });

        // ckeck it is personly
        const tableBody = document.getElementById("attendance-table-body");
        const searchBox = document.getElementById("search-box");
        const calendarEl = document.getElementById("calendar");
        const summaryContainer = document.getElementById("summary-container");
        const attendanceChartCtx = document.getElementById('attendanceChart').getContext('2d');

        const calendarEvents = [];
        const allRows = [];

        // Object to store attendance counts per user
        


        // Function to render attendance table rows
        function renderTable(rows) {
            tableBody.innerHTML = "";
            rows.forEach(row => {
                const tr = `<tr>
                        <td>${row.name}</td>
                        <td>${row.email}</td>
                        <td>${row.date}</td>
                        <td>${row.time}</td>
                        <td>${row.attendance}</td>
                        <td>${row.task}</td>
                      </tr>`;
                tableBody.innerHTML += tr;
            });
        }

        renderTable(allRows);

        // Filter table based on search input
        searchBox.addEventListener("input", () => {
            const keyword = searchBox.value.toLowerCase();
            const filtered = allRows.filter(row =>
                row.name.toLowerCase().includes(keyword) ||
                row.email.toLowerCase().includes(keyword) ||
                row.date.includes(keyword)
            );
            renderTable(filtered);
        });

        // Render FullCalendar
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: calendarEvents
        });
        calendar.render();

        // Render attendance summary table
        function renderSummary() {
            let html = `<table style="width: 100%; border-collapse: collapse;">
                    <thead>
                      <tr>
                        <th style="border: 1px solid #ddd; padding: 8px;">Name</th>
                        <th style="border: 1px solid #ddd; padding: 8px;">Days Present</th>
                        <th style="border: 1px solid #ddd; padding: 8px;">Days Absent</th>
                      </tr>
                    </thead>
                    <tbody>`;
            for (const [name, counts] of Object.entries(attendanceCounts)) {
                html += `<tr>
                        <td style="border: 1px solid #ddd; padding: 8px;">${name}</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">${counts.Present}</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">${counts.Absent}</td>
                    </tr>`;
            }
            html += `</tbody></table>`;
            summaryContainer.innerHTML = html;
        }

        renderSummary();

        // Prepare data for chart - total present vs absent across all users
        let totalPresent = 0;
        let totalAbsent = 0;
        Object.values(attendanceCounts).forEach(c => {
            totalPresent += c.Present;
            totalAbsent += c.Absent;
        });

        const attendanceChart = new Chart(attendanceChartCtx, {
            type: 'pie',
            data: {
                labels: ['Present', 'Absent'],
                datasets: [{
                    label: 'Total Attendance',
                    data: [totalPresent, totalAbsent],
                    backgroundColor: ['#4CAF50', '#f44336'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                    },
                    title: {
                        display: true,
                        text: 'Overall Attendance Summary'
                    }
                }
            }
        });
        
    </script>

</body>

</html>
