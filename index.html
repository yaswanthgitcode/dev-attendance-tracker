<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Andhra Developers Attendance</title>
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e0f7fa, #f4f4f9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
      border-radius: 50%;
      
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: #2c3e50;
    }

    p {
      color: #555;
      margin-top: 5px;
      font-size: 14px;
      margin-bottom: 30px;
    }

    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Replace with your actual logo path -->
    <img src="logo.png" alt="Andhra Developers Logo" class="logo">
    <h1>ANDHRA DEVELOPERS</h1>
    <p>Developer Attendance System</p>

    <button onclick="window.location.href='login.html'">Login</button>
    <button onclick="window.location.href='register.html'">Create New Account</button>
  </div>
</body>
</html>
