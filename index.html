<!DOCTYPE html>
<html>
<head>
  <title>Welcome - Developer Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
      background: #f4f4f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 40px;
      color: #333;
    }
    button {
      width: 150px;
      padding: 15px;
      margin: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Developer Attendance</h1>
  <button onclick="window.location.href='login.html'">Login</button>
  <button onclick="window.location.href='register.html'">Create New Account</button>
</body>
</html>
