<!DOCTYPE html>
<html>

<head>
    <title>Login - Developer Attendance</title>
    <!-- Firebase SDK code -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyASGzw8lSvOsmmf9OlPVSnhTjFg1NBOUbU",
            authDomain: "ad-addendence.firebaseapp.com",
            projectId: "ad-addendence",
            storageBucket: "ad-addendence.firebasestorage.app",
            messagingSenderId: "914725906557",
            appId: "1:914725906557:web:c9ce2c108efb7abe9da914"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 400px;
            margin: auto;
            background-color: #f9f9f9;
        }

        .form-box {
            background: white;
            background-size: cover;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        }

        #togglePassword {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #007BFF;
        }

        button[type="submit"] {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #message {
            margin-top: 15px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="form-box">
        <h2>Login</h2>
        <form id="login-form">
            <label>Email</label>
            <input type="email" id="email" required>

            <label>Password</label>
            <div class="input-container">
                <input type="password" id="password" required style="padding-right: 40px;">
                <button type="button" id="togglePassword">Show</button>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
    <div id="message"></div>

    <script>
        const loginForm = document.getElementById('login-form');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                messageDiv.style.color = 'green';
                messageDiv.innerText = 'Login successful! Checking role...';

                // Get user role from Firestore
                const userDoc = await db.collection("users").doc(user.uid).get();
                const userData = userDoc.data();
                const role = userData && userData.role ? userData.role : "developer";

                setTimeout(() => {
                    if (role === "admin") {
                        window.location.href = "admin.html";
                    } else {
                        window.location.href = "attendance.html";
                    }
                }, 1000);
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.innerText = error.message;
            }
        });

        // Show/Hide password toggle
        document.getElementById("togglePassword").addEventListener("click", function () {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                this.innerText = "Hide";
            } else {
                passwordField.type = "password";
                this.innerText = "Show";
            }
        });
    </script>
</body>

</html>
