<!DOCTYPE html>
<html>
<head>
    <title>Login - Developer Attendance</title>
    <!-- Firebase SDK code -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCiRhfZEh2XdiyQh52h0R_4TMuxZnCEKD4",
            authDomain: "developerattendance-4cefd.firebaseapp.com",
            projectId: "developerattendance-4cefd",
            storageBucket: "developerattendance-4cefd.firebasestorage.app",
            messagingSenderId: "622214736730",
            appId: "1:622214736730:web:f2f24b4070b1bf8e7f6163"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 400px;
            margin: auto;
        }

        label, input {
            display: block;
            width: 100%;
            margin-top: 15px;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }

        button[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        #togglePassword {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            color: #007BFF;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 15px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Login</h2>
    <form id="login-form">
        <label>Email</label>
        <input type="email" id="email" required>

        <label>Password</label>
        <div style="position: relative; width: 100%;">
            <input type="password" id="password" required style="padding-right: 40px; width: 100%;">
            <button type="button" id="togglePassword">Show</button>
        </div>

        <button type="submit">Login</button>
    </form>
    <div id="message"></div>

    <script>
        const loginForm = document.getElementById('login-form');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                messageDiv.style.color = 'green';
                messageDiv.innerText = 'Login successful! Checking role...';

                // Get user role from Firestore
                const userDoc = await db.collection("users").doc(user.uid).get();
                const userData = userDoc.data();
                const role = userData && userData.role ? userData.role : "developer";

                setTimeout(() => {
                    if (role === "admin") {
                        window.location.href = "admin.html";
                    } else {
                        window.location.href = "attendance.html";
                    }
                }, 1000);
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.innerText = error.message;
            }
        });

        // Show/Hide password toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.innerText = type === 'password' ? 'Show' : 'Hide';
        });
    </script>
</body>
</html>
