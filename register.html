<!DOCTYPE html>
<html>

<head>
    <title>Register - Developer Attendance</title>
    <!-- Firebase SDK code -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Paste your firebaseConfig here:
        const firebaseConfig = {
            apiKey: "AIzaSyASGzw8lSvOsmmf9OlPVSnhTjFg1NBOUbU",
            authDomain: "ad-addendence.firebaseapp.com",
            projectId: "ad-addendence",
            storageBucket: "ad-addendence.firebasestorage.app",
            messagingSenderId: "914725906557",
            appId: "1:914725906557:web:c9ce2c108efb7abe9da914"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 400px;
            margin: auto;
        }

        label,
        input {
            display: block;
            width: 100%;
            margin-top: 15px;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }

        button[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Style for toggle button inside password field */
        #togglePassword {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            color: #007BFF;
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Register</h2>
    <form id="register-form">
        <label>Name</label>
        <input type="text" id="name" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Password</label>
        <div style="position: relative; width: 100%;">
            <input type="password" id="password" required style="padding-right: 40px; width: 100%;">
            <button type="button" id="togglePassword">Show</button>
        </div>

        <button type="submit">Register</button>
    </form>
    <div id="message"></div>

    <script>
        const registerForm = document.getElementById('register-form');
        const messageDiv = document.getElementById('message');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                await db.collection('users').doc(user.uid).set({ name, email });

                messageDiv.style.color = 'green';
                messageDiv.innerText = 'Registration successful! Redirecting to login...';

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.innerText = error.message;
            }
        });

        // Show/Hide password toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.innerText = type === 'password' ? 'Show' : 'Hide';
        });
    </script>
</body>

</html>
